<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Eumyurato</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/home/home1.css}" rel="stylesheet"/>
    <link th:href="@{/css/profile/profile1.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile2.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile3.css}" rel="stylesheet" type="text/css"/>
    <!-- jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/popperjs/core2.9.3/dist/umd/popper.min.js}"
            crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}"
            crossorigin="anonymous"></script>


</head>
<body>
<table style="text-align:center; border:none; height: auto;">
    <tr>
        <td colspan="4">
            <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="navLogin">
                <div class="container" style="margin-left: 10px;">
                    <a class="navbar-brand" href="#page-top">
                        <img th:src="@{/img/logo_name.png}">
                        <a id="logoutBtn" class="ms-5 me-15" style="position: relative; top: -10px; left: 300px;">
                            <img th:src="@{/img/logout.png}" style="height: 30px; width: 30px;">
                        </a>
                    </a>
                </div>
            </nav>
        </td>
    </tr>
    <tr style="background-color: #F2F4F7">
        <td style="background-color:#339999; color:white; width:20%">
            <h2>NAV 영역</h2>
        </td>

        <td style="height:auto; width:20%">
            <div style="background-color: #0d8ddc;">
                <h2> 일반회원 홈</h2>
                <div class="lnbGroup">
                    <h2>이력서 관리</h2>
                    <ul>
                        <li><a>이력서 등록</a></li>
                        <li>
                            <a>이력서 현황</a>
                        </li>
                        <li><a>첨부파일 관리</a></li>
                        <li><a>이력서 열람제한 설정</a></li>
                        <li><a>강조노출 상품신청</a></li>
                    </ul>
                </div>
            </div>
        </td>
        <td style="height:auto;width:auto">
            <div style="background-color: #6f71e5;">
                <div class="login-content flex-lg-row-fluid d-flex flex-column overflow-hidden py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-1000px w-100"
                     style="display: flex">
                    <!--begin::Wrapper-->
                    <!--begin::Signin Form-->
                    <div style="display: flex">
            <span class="form w-450px h-1000px needs-validation text-center" id="kt_login_signin_form1" novalidate>
                <div class="pb-5 pb-lg-1">
                    <p class="fw-bolder text-dark display-6 text-start"
                       style="font-size: 50px; margin-top: 70px; margin-bottom: 30px;">내 계정</p>
                </div>
                <!--begin::Image input-->
                <div class="image-input image-input-outline"
                     data-kt-image-input="true"
                     style="display: flex; justify-content: center; align-items: center; width: 350px; height: 400px; margin-right: 50px; margin-top: 50px"
                     id="profileImg">
                </div>
                <!--end::Image input-->
            </span>
            <span class="form w-400px  needs-validation text-center" id="kt_login_signin_form2"
                              style="margin-top: 110px;" novalidate>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float: left;">아이디 : </label>
                    <span class="form-label fs-6 fw-bolder text-dark pt-5" style="float: left; color: black; display: inline-block; font-weight: bold; margin-left: 5px;" id="admin-id"></span>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float:left;">이름</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="fullname" id="admin-name"
                           placeholder="" style="border-color: #0099FF; font-weight: bold" type="text" readonly/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float:left;">사업자 등록번호</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="num" id="admin-num"
                           placeholder="" style="border-color: #0099FF; font-weight: bold" type="text" readonly/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float:left;">이메일</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="email" id="admin-email"
                           placeholder="" style="border-color: #0099FF; font-weight: bold" type="email" readonly/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float:left;">휴대번호</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="phone" id="admin-phone"
                           placeholder="" style="border-color: #0099FF; font-weight: bold" type="text" readonly/>
                </div>
            </span>
                    </div>
                </div>
            </div>
        </td>

        <td style="background-color:#339999; color:white; width:20%">
            <h2>NAV 영역</h2>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <footer class="footer text-center" style="width: auto; height: 30%">
                <div class="container">
                    <div class="row">
                        <!-- Footer Location-->
                        <div class="col-lg-4 mb-1 mb-lg-0">
                            <h4 class="text-uppercase mb-4">TEAM E114</h4>
                            <p class="lead mb-0">
                                내향인 4명 모인 팀
                            </p>
                        </div>
                        <!-- Footer Social Icons-->
                        <div class="col-lg-4 mb-1 mb-lg-0">
                            <h4 class="text-uppercase mb-4">Our Github</h4>
                            <a class="btn btn-outline-light btn-social mx-1" th:href="@{https://github.com/thdhksrb}">
                                <img th:src="@{/img/swk.jpg}" alt="GitHub Profile"
                                     style="width: 3.25rem; height: 3.25rem; border-radius: 50%;"/>
                            </a>
                            <a class="btn btn-outline-light btn-social mx-1" th:href="@{https://github.com/noeypark}">
                                <img th:src="@{/img/noey.jpg}" alt="GitHub Profile"
                                     style="width: 3.25rem; height: 3.25rem; border-radius: 50%;"/>
                            </a>
                            <a class="btn btn-outline-light btn-social mx-1" th:href="@{https://github.com/Minchae128}">
                                <img th:src="@{/img/smc.jpg}" alt="GitHub Profile"
                                     style="width: 3.25rem; height: 3.25rem; border-radius: 50%;"/>
                            </a>
                            <a class="btn btn-outline-light btn-social mx-1" th:href="@{https://github.com/hwewon}">
                                <img th:src="@{/img/hea.jpg}" alt="GitHub Profile"
                                     style="width: 3.25rem; height: 3.25rem; border-radius: 50%;"/>
                            </a>
                        </div>
                        <!-- Footer About Text-->
                        <div class="col-lg-4">
                            <h4 class="text-uppercase mb-1">TEAM INTRO</h4>
                            <p class="lead mb-0">
                                같이 성장할 기업의 연락을 기다립니다.
                            </p>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Copyright Section-->
                <div class="copyright py-4 text-center text-white mt-0">
                    <div class="container"><small>본 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로 제작되었습니다.</small></div>
                    <div class="container"><small>© 2023 TEAM E114. All Rights Reserved.</small></div>
                </div>
            </footer>
        </td>
    </tr>
</table>
<script src="/static/js/profile/profile_adminAccount.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
</body>
</html>
